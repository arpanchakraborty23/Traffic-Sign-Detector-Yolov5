<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic Sig Detection using YOLOv5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Dark Theme */
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #343a40;
            color: #f0f0f0;
        }

        header h1 {
            font-weight: 700;
        }

        .btn-primary,
        .btn-success {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .card {
            background-color: #2c2f38;
            border: none;
            border-radius: 10px;
        }

        .card-body {
            background-color: #3c4047;
        }

        .upload-image,
        .res-part2 {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-image img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #555;
        }

        .resp-img {
            width: 100%;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .iupload h3 {
            color: #1b2d6b;
            font-size: 30px;
            font-weight: 700;
        }

        .img-part-1,
        .image-part {
            height: 300px;
            width: 300px;
            margin: 0px auto;
            border: 1px solid #1b2d6b;
        }

        /* Loader */
        #loading {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
        }

        .loader {
            border: 8px solid #444;
            border-top: 8px solid #4e73df;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Focus Effect */
        .form-control:focus,
        .custom-select:focus,
        .btn:focus,
        .btn-primary:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="text-center py-5 mb-4">
        <div class="container">
            <h1 class="font-weight-light">Traffic Sig Detection using YOLOv5</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <form class="input-group upload-data row">
            <div class="col-xl-6 col-md-6 col-sm-6 mb-3">
                <button type="button" class="btn btn-primary col-12" id="uload">Upload</button>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6 mb-3">
                <button id="send" type="button" class="btn btn-success col-12">Predict</button>
            </div>
            <input type="hidden" class="form-control mr-2" id="url" value="../predict" />
            <input name="upload" type="file" id="fileinput" style="display: none;" />
        </form>

        <div class="row mt-4">
            <!-- Uploaded Image Section -->
            <div class="col-xl-6 col-md-6 col-sm-6 mb-6">
                <div class="card upload-image">
                    <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
                    <img src="" id="photo">
                    <canvas style="display:none;" id="canvas"></canvas>
                </div>
            </div>

            <!-- Prediction Results Section -->
            <div class="col-xl-6 col-md-6 col-sm-6 mb-6">
                <div class="card res-part2">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-0">Prediction Results</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var base_data = "";

        function sendRequest(base64Data) {
            if (base64Data) {
                var url = $("#url").val();
                $("#loading").show();
                $.ajax({
                    url: url,
                    type: "post",
                    headers: { 'Content-Type': 'application/json' },
                    data: JSON.stringify({ image: base64Data }),
                    success: function (res) {
                        $(".res-part2").html("<img class='resp-img' src='data:image/jpeg;base64," + res.image + "' alt='' />");
                        $("#loading").hide();
                    },
                    error: function (err) {
                        console.error(err);
                        $("#loading").hide();
                    }
                });
            }
        }

        $(document).ready(function () {
            $("#loading").hide();

            $('#send').click(function () {
                sendRequest(base_data);
            });

            $('#uload').click(function () {
                $('#fileinput').trigger('click');
            });

            $("#fileinput").change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var url = e.target.result;
                        var img = new Image();
                        img.onload = function () {
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = img.height;
                            canvas.width = img.width;
                            ctx.drawImage(img, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = url;
                        $('#photo').attr('src', url).show();
                        $('#video').hide();
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>

</html>
